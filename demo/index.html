<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>soso-dropdown demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../soso-dropdown.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .container {
        padding: 10px 0 150px;
      }

      button {
        margin: 0 25px;
      }
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic soso-dropdown demo</h3>
    <demo-snippet>
      <template>
        <div class="container">
          <button id="btn1">Menu</button>
          <button id="btn2">Menu offset</button>
          <soso-dropdown for="btn1">
            <li>Item one</li>
            <li>Item two</li>
            <li>Item three</li>
          </soso-dropdown>
          <soso-dropdown offset="10" for="btn2">
            <li>Item one</li>
            <li>Item two</li>
            <li>Item three</li>
            <li>Item a bit longer one</li>
          </soso-dropdown>
        </div>
      </template>
    </demo-snippet>
    <demo-snippet>
      <template>
        <div class="container">
          <button id="btn3">Left align</button>
          <button id="btn4">Right align</button>
          <soso-dropdown alignment="left" for="btn3">
            <li>Item one</li>
            <li>Item two</li>
            <li>Item three</li>
          </soso-dropdown>
          <soso-dropdown alignment="right" for="btn4">
            <li>Item one</li>
            <li>Item two</li>
            <li>Item three</li>
            <li>Item a bit longer</li>
          </soso-dropdown>
        </div>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
